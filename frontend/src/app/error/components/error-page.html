<div class="error-page container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-5 col-md-10 col-lg-20 col-xl-20">
      <div class="error-container">
        <div class="error-icon">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M40 80 L40 140 Q40 160 60 160 L120 160 Q140 160 140 140 L140 80 Z"
                  fill="var(--color-primary)" opacity="0.2" stroke="var(--color-primary)" stroke-width="3"/>
            <path d="M140 100 Q160 100 160 120 Q160 140 140 140"
                  fill="none" stroke="var(--color-primary)" stroke-width="3"/>
            <path d="M60 60 Q65 50 70 60" class="steam" fill="none" stroke="var(--color-primary)" stroke-width="2" opacity="0.6"/>
            <path d="M85 55 Q90 45 95 55" class="steam steam-delay-1" fill="none" stroke="var(--color-primary)" stroke-width="2" opacity="0.6"/>
            <path d="M110 60 Q115 50 120 60" class="steam steam-delay-2" fill="none" stroke="var(--color-primary)" stroke-width="2" opacity="0.6"/>
          </svg>
        </div>

        <h1 class="error-code">404</h1>

        <h2 class="error-title">{{ errorMessage }}</h2>
        <p class="error-description">{{ errorDescription }}</p>
        <p class="error-hint">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

        <div class="error-actions">
          <button class="btn btn-primary" (click)="goHome()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Back to Home
          </button>
          <button class="btn btn-outline" (click)="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Go Back
          </button>
        </div>

        <div class="quick-links">
          <p class="quick-links-label">Or try these pages:</p>
          <div class="links-list">
            <a routerLink="/" class="quick-link">Home</a>
            <a routerLink="/login" class="quick-link">Login</a>
            <a routerLink="/register" class="quick-link">Register</a>
            <a routerLink="/notification" class="quick-link">Notifications</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
