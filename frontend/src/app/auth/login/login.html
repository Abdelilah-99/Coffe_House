@if(show) {
<div class="auth-container">
  <div class="auth-wrapper">
    <!-- Left Side - Branding -->
    <div class="auth-left">
      <div class="branding-content">
        <h3 class="welcome-text">welcome to</h3>
        <div class="coffee-logo">
          <img src="/reg_log.png" alt="Coffee House Logo">
        </div>
        <h1 class="brand-title">Coffee House</h1>
        <p class="brand-tagline">Coffee is one of the world's most popular beverages. Thanks to its high levels of antioxidants and beneficial nutrients.</p>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="auth-right">
      <div class="form-container">
        <h2 class="form-title">Sign In</h2>
        
        <form (ngSubmit)="onSubmit()" class="auth-form" novalidate>
          <div class="form-field">
            <label for="username">Email or Username</label>
            <input 
              type="text" 
              id="username" 
              [(ngModel)]="username" 
              name="username"
              maxlength="50"
              placeholder="Enter your email or username"
              required>
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password"
              maxlength="20"
              placeholder="Enter your password"
              required>
          </div>

          <button 
            type="submit" 
            [disabled]="!isFormLoginValid()" 
            class="submit-btn">
            Submit
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
}
