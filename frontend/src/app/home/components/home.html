<div class="main-content container-fluid custom-width">
  <div class="posts-container row g-4">
    @for(post of posts; track post.postUuid) {
    <app-post-card [post]="post" (reaction)="onReact($event)"
      (postCard)="onPostCardSection($event)">
    </app-post-card>
    }
    <div #anchor class="loading-trigger"></div>
  </div>
</div>
