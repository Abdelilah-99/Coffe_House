@for(media of post.mediaPaths; track media) {
<div class="post-images">
    @if(isImage(media.type)) {
    <img [src]="'http://localhost:8080/' + media.path" width="300" />
    }
    @if(isVideo(media.type)) {
    <video [src]="'http://localhost:8080/' + media.path" controls width="300"></video>
    }
</div>
}
